<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tanQ - Retro Tank Destroyer game by Arin Arcade. Classic 8-bit style arcade action!">
    <meta name="keywords" content="retro game, tank destroyer, 8-bit, arcade, tanQ, Arin Arcade">
    <meta name="author" content="Arin Arcade">
    <title>tanQ - Retro Tank Destroyer | Arin Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #banner {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #gameLogo {
            font-size: 48px;
            font-weight: bold;
            color: #00FF00;
            text-shadow: 
                2px 2px 0px #008800,
                4px 4px 0px #004400;
            letter-spacing: 8px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        #companyLogo {
            font-size: 16px;
            color: #FFFF00;
            text-shadow: 1px 1px 0px #888800;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        #subtitle {
            font-size: 12px;
            color: #FF8800;
            letter-spacing: 1px;
        }
        
        .pixel-border {
            border: 3px solid;
            border-image: 
                repeating-linear-gradient(90deg, 
                    #00FF00 0px, #00FF00 3px, 
                    #008800 3px, #008800 6px) 3;
            padding: 15px;
            background: linear-gradient(45deg, #001100, #000000);
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #instructions {
            color: #00FF00;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .controls {
            margin: 5px 0;
        }
        
        /* Retro glow effect */
        @keyframes glow {
            0% { text-shadow: 2px 2px 0px #008800, 4px 4px 0px #004400; }
            50% { text-shadow: 2px 2px 0px #00FF00, 4px 4px 0px #008800, 0 0 10px #00FF00; }
            100% { text-shadow: 2px 2px 0px #008800, 4px 4px 0px #004400; }
        }
        
        #gameLogo {
            animation: glow 2s ease-in-out infinite;
        }
        
        /* Retro scanlines effect */
        #banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
        }
        
        #banner {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="banner" class="pixel-border">
        <div id="companyLogo">ARIN ARCADE</div>
        <div id="gameLogo">tanQ</div>
        <div id="subtitle">RETRO TANK DESTROYER</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="576"></canvas>
        <div id="instructions">
            <div class="controls">WASD or Arrow Keys: Move</div>
            <div class="controls">SPACEBAR: Fire</div>
            <div class="controls">Q/E: Rotate Turret</div>
            <div class="controls">M: Toggle Sound</div>
            <div class="controls">
                <button id="soundToggle" style="margin-top: 10px; background: #222; color: #00FF00; border: 1px solid #00FF00; padding: 5px 10px; cursor: pointer;">
                    SOUND: ON
                </button>
                <button id="initAudio" style="margin-top: 10px; margin-left: 10px; background: #222; color: #FFFF00; border: 1px solid #FFFF00; padding: 5px 10px; cursor: pointer;">
                    INIT AUDIO
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Force audio initialization on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, attempting to initialize audio...');
            // We need to wait a bit to make sure audio.js has loaded
            setTimeout(function() {
                if (window.audioSystem) {
                    console.log('Initializing audio system from HTML...');
                    window.audioSystem.init();
                } else {
                    console.log('Audio system not available yet');
                }
            }, 500);
        });
    </script>
    <script src="src/highscore.js"></script>
    <script src="src/audio.js"></script>
    <script src="src/collision.js"></script>
    <script src="src/player.js"></script>
    <script src="src/enemy.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
